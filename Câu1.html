<script>
    function giaiPhuongTrinh(a, b) {
        let x = 0
        if (a === 0 && b === 0) {
            document.write('Phương trình có vô số nghiệm')
        } else if (a === 0 && b !== 0) {
            document.write('Phương trình vô nghiệm')
        } else {
            x = -b / a
        }
        return x
    }
